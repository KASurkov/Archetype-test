<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .quiz-container {
            width: 300px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
        }
        .chart-container {
            width: 400px;
            height: 400px;
            display: none; /* скрыто до конца теста */
        }
    </style>
    <!-- Подключение Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">Вопрос?</div>
        <div class="options">
            <label class="option"><input type="radio" name="option" value="1"> Ответ 1</label>
            <label class="option"><input type="radio" name="option" value="2"> Ответ 2</label>
            <label class="option"><input type="radio" name="option" value="3"> Ответ 3</label>
            <label class="option"><input type="radio" name="option" value="4"> Ответ 4</label>
            <label class="option"><input type="radio" name="option" value="5"> Ответ 5</label>
        </div>
        <button onclick="nextQuestion()">Далее</button>
    </div>
    <!-- Контейнер для графика -->
    <div class="chart-container">
        <canvas id="resultsChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
