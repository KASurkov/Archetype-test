<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            width: 300px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">Вопрос?</div>
        <div class="options">
            <label class="option"><input type="radio" name="option" value="1"> Ответ 1</label>
            <label class="option"><input type="radio" name="option" value="2"> Ответ 2</label>
            <label class="option"><input type="radio" name="option" value="3"> Ответ 3</label>
            <label class="option"><input type="radio" name="option" value="4"> Ответ 4</label>
        </div>
        <button onclick="nextQuestion()">Далее</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
